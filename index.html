<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rest Countries Api Pratice</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="container my-5">
      <h1 class="mb-3">Search and Learn about Countries</h1>
      <div class="d-flex">
        <input
          type="text"
          placeholder="Search the country"
          class="form-control mx-2"
          id="input-field"
        />
        <button class="btn btn-danger" onclick="handleClick()">Search</button>
      </div>
      <!-- See detail Div -->
      <div id="see-detail"></div>
      <hr />
      <!-- Show the countries  -->

      <div class="mt-3">
        <!-- errer show -->
        <div
          id="error"
          class="d-none p-3 bg-danger text-white fs-2 text-center rounded-2"
        ></div>
        <!-- spinner -->
        <div class="d-flex justify-content-center">
          <div class="spinner-border d-none" role="status" id="spinner">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </div>
      <!-- Countries -->
      <div class="row row-cols-3 g-4" id="container"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
